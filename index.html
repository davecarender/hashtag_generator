<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hashtag Generator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <div class="main-container">
    <div class="options-row">
      <label class="options-amount-label">
        Perm
        <input id="perm-input" class="options-amount-input" type="number">
      </label>
      <label class="options-amount-label">
        MTG
        <input id="mtg-input" class="options-amount-input" type="number">
      </label>
      <label class="options-amount-label">
        Art
        <input id="art-input" class="options-amount-input" type="number">
      </label>
      <label class="options-amount-label">
        Etsy
        <input id="etsy-input" class="options-amount-input" type="number">
      </label>
    </div>
    <div class="summary-row">
      <label class="options-amount-label total">
        Total
        <input id="summary-input" disabled class="options-amount-input" type="number">
      </label>
      <button id="generate-button" class="generate-button">Generate</button>
    </div>
  </div>
  <script src="./js/index.js" async defer></script>
