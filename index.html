<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hashtag Generator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <div class="main-container">
    <div class="options-row">
      <label class="options-amount-label">
        Perm
        <input data-cy="cy-perm-input" id="perm-input" class="options-amount-input" type="number">
      </label>
      <label class="options-amount-label">
        MTG
        <input data-cy="cy-mtg-input" id="mtg-input" class="options-amount-input" type="number">
      </label>
      <label class="options-amount-label">
        Art
        <input data-cy="cy-art-input" id="art-input" class="options-amount-input" type="number">
      </label>
      <label class="options-amount-label">
        Etsy
        <input data-cy="cy-etsy-input" id="etsy-input" class="options-amount-input" type="number">
      </label>
    </div>
    <div class="summary-row">
      <label class="options-amount-label total">
        Total
        <input data-cy="cy-summary-total" id="summary-input" disabled class="options-amount-input" type="number">
      </label>
      <button data-cy="cy-generate-button" id="generate-button" class="generate-button">Generate</button>
    </div>
    <div class="copy-row">
      <textarea id="hashlist-text-area" rows="10"></textarea>
      <div class="copy-button-row">
        <button id="clear-button" class="generate-button">Clear</button>
        <button data-cy="cy-copy-button" id="copy-button" class="generate-button">Copy</button>
      </div>
    </div>

  </div>
  <script src="./js/hashtags/artHashtags.js"></script>
  <script src="./js/hashtags/etsyHashtags.js"></script>
  <script src="./js/hashtags/mtgHashtags.js"></script>
  <script src="./js/hashtags/permHashtags.js"></script>
  <script src="./js/generatePayload.js"></script>
  <script src="./js/index.js"></script>
  
</body>

</html>
